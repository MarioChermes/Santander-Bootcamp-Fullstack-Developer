<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-phone.png" alt="Instagram phone">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="./img/instagram-name.png" alt="Instagram name logo">
                <input type="text" name="Phone, username or email" placeholder="Phone, username or email">
                <input type="text" name="Password" placeholder="Password">
                <div class="instagram-login-button">
                    <a href="">Login</a>
                </div>
                <div class="or">
                    <div class="line1"></div>
                    <p class="or-text">OR</p>
                    <div class="line2"></div>
                </div>
                <a href="" class="login-facebook">Login with Facebook</a>
                <a href="" class="password recovery">Forgot the password?</a>
            </div>
            <div class="group">
                <p>Don't have an account?  <a href="">Register</a></p>
            </div>
            <div class="instagram-download">
                <p>Get the app.</p>
                <div class="external-links">
                    <a href="#"><img src="./img/app-store.png" alt="App Store download" height="50" width="180"></a>
                    <a href="#"><img src="./img/google-play.png" alt="Google Play download" height="50" width="170"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
